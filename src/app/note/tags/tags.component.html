<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->

    <app-nav></app-nav>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <app-sidebar></app-sidebar>

      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header text-center">
                  <h4>Add New Tag</h4>
                </div>
                <div class="card-body">
                  <form [formGroup]="tagForm" (submit)="submitTag()">
                    <div class="form-group">
                      <label>Tag Name <span class="text-danger">*</span></label>
                      <input type="text" name="name" class="form-control" formControlName="name">
                    </div>
                    <div class="text-center mt-5">
                      <button type="submit" class="btn btn-primary">Add Tag</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-4" *ngFor="let item of tags">
                  <div class="tag_card" style="">
                    <h5>{{ item.name }}</h5>
                    <button class="btn btn-sm btn-warning" style="margin-right: 10px;"><span class="bx bx-edit"></span></button>
                    <button class="btn btn-sm btn-danger" (click)="removeTag(item.id)"><span class="bx bx-trash"></span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
